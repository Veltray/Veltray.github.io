<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WelcomeMessage | Veltray</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 10px;

            backdrop-filter: blur(10px);
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);

            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;

            color: white;
